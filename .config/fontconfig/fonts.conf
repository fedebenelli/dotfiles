<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- /etc/fonts/fonts.conf file to configure system font access -->
<fontconfig>
	<description>Personal configuration file</description>

<!-- Font directory list -->

	<dir>/usr/share/fonts</dir>
	<dir>/usr/local/share/fonts</dir>

	
	<dir prefix="xdg">fonts</dir>
	<!-- the following element will be removed in the future -->
	<dir>~/.fonts</dir>
	
	<dir prefix="xdg">fonts</dir>
	<!-- the following element will be removed in the future -->
	<dir>~/.local/share/fonts</dir>

<!--
  Accept deprecated 'mono' alias, replacing it with 'monospace'
-->
	<match target="pattern">
		<test qual="any" name="family">
			<string>mono</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>monospace</string>
		</edit>
	</match>

<!--
  Accept alternate 'sans serif' spelling, replacing it with 'sans-serif'
-->
	<match target="pattern">
		<test qual="any" name="family">
			<string>sans serif</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>sans-serif</string>
		</edit>
	</match>

<!--
  Accept deprecated 'sans' alias, replacing it with 'sans-serif'
-->
	<match target="pattern">
		<test qual="any" name="family">
			<string>sans</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>sans-serif</string>
		</edit>
	</match>
<!--
  Accept alternate 'system ui' spelling, replacing it with 'system-ui'
-->
	<match target="pattern">
		<test qual="any" name="family">
			<string>system ui</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>system-ui</string>
		</edit>
	</match>

<!--
  Load local system customization file
-->
	<include ignore_missing="yes">conf.d</include>

<!-- Font cache directory list -->
	<cachedir>/var/cache/fontconfig</cachedir>
	<cachedir prefix="xdg">fontconfig</cachedir>

	<config>
<!--
  Rescan configuration every 30 seconds when FcFontSetList is called
 -->
		<rescan>
			<int>30</int>
		</rescan>
	</config>


	<!--
	Personal Settings
	-->
	<alias>
	<family>serif</family>
	<prefer>
		<family>IBM Plex Serif</family>
		<family>Linux Libertine Serif</family>
	</prefer>
	</alias>
	<alias>
	<family>sans</family>
	<prefer>
		<family>IBM Plex Sans</family>
		<family>Linux Libertine Serif</family>
	</prefer>
	</alias>

	<alias>
	<family>monospace</family>
	<prefer>
		<family>Hack Nerd Font Mono</family>
		<family>Blex Mono NF</family>
		<family>Terminus (TTF)</family>
		<family>Terminus</family>
		<family>Twitter Color Emoji</family>
		<family>Linux Libertine Mono</family>
	</prefer>
	</alias>

	<alias>
	<family>fixed</family>
	<prefer>
		<family>Blex Mono NF</family>
		<family>Twitter Color Emoji</family>
		<family>Linux Libertine Mono</family>
	</prefer>
	</alias>

	<alias>
	<family>emoji</family>
	<prefer>
		<family>Twitter Color Emoji</family>
	</prefer>
	</alias>
	
	<alias>
	<family>bitmap</family>
	<prefer>
		<family>Terminus</family>
		<family>Siji</family>
	</prefer>
	</alias>
	
</fontconfig>
